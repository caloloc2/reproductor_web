<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Web</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #player{
            margin: 0;
            padding: 0;
        }

        #full_screen{
            position: fixed;
            top: 0;
            left: 46%;
            border: 1px solid rgba(0,0,0,0.2);
            background: orange;
            color: black;
            font-size: 20px;
            border-bottom-left-radius: 0.4em;
            border-bottom-right-radius: 0.4em;
            padding: 0.5em 1em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <button id="full_screen">Full Screen</button>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: screen.height,
            width: screen.width,
            videoId: '9511Qbh8H2o',
            playerVars:{
                loop: 1,
                controls: 0,
                showinfo: 0,
                playlist: '9511Qbh8H2o'
            },
            events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
            }
        });
        }

        var $ = document.querySelector.bind(document);

        // 4. The API will call this function when the video player is ready.
        var iframe = '';
        function onPlayerReady(event) {
            iframe = $('#player');
            event.target.playVideo();
            setupListener();
            // $('#full_screen').trigger('click');
            eventFire(document.getElementById('full_screen'), 'click');
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                // setTimeout(stopVideo, 6000);
                done = true;
            }
        }

        function setupListener (){
            $('#full_screen').addEventListener('click', PlayFullScreen);
        }

        function PlayFullScreen(){
            var requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;
            if (requestFullScreen) {
                requestFullScreen.bind(iframe)();
            }
        }

        function eventFire(el, etype){
            if (el.fireEvent) {
                el.fireEvent('on' + etype);
            } else {
                var evObj = document.createEvent('Events');
                evObj.initEvent(etype, true, false);
                el.dispatchEvent(evObj);
            }
        }

        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>
</html>
